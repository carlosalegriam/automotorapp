{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center text-primary">Iniciar sesión</h2>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="row mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
                <p class="mt-2 text-center">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
{% endblock %}
